# ===================================
#  List Behavior Config
# ===================================

# Model List Column configuration
list: ~/plugins/lzodevelopement/slider/models/slider/columns.yaml

# Model Class name
modelClass: Lzodevelopement\Slider\Models\Slider

# List Title
title: Title

# Link URL for each record
recordUrl: Lzodevelopement/slider/slider/update/:id

# Message to display if the list is empty
noRecordsMessage: Empty results

# Records to display per page
recordsPerPage: 25


#Searcheblae
toolbar:
  buttons: list_toolbar


# Displays the list column set up button
showSetup: true

# Displays the sorting link on each column
showSorting: true

# Default sorting column
defaultSort:
    column: published_at
    direction: desc

# Display checkboxes next to each record
showCheckboxes: true



# Toolbar widget configuration
toolbar:
    # Partial for toolbar buttons
    buttons: list_toolbar

    # Search widget configuration
    search:
        prompt: Search for slider
